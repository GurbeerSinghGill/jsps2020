<!DOCTYPE html>
<html>
  <head>
    <title>Kunal Patel</title>
    <style>
      #wrapper {
        border: solid 0.5em yellow;
        width: 80%;
        padding: 2em;
        margin: 1em auto;
        background-color: lightgray;
      }
      h1 {
        text-align: center;
        color: black;
      }
      #picslider {
        width: 100%;
        text-align: center;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Kunal Patel</h1>
      <script>
        var $ = function (id) {
          return document.getElementById(id);
        };

        document.write(
          "Hello, My name is kunal. I am from Ahmedabad, Gujrat, India. I have completed BE in Computer Engineering in last year.In terms of hobbies, I like to travel and explore new places.Moreover, In free hours, I also like to play online games."
        );
        var i = 1;

        function imageslider() {
          if (i < 4) {
            i++;
          } else {
            i = 1;
          }
          $("picslider").innerHTML =
            "<img src='KunalPatelimages/image" +
            i +
            ".jpg' width='500px' height='300px'>";
        }
        setInterval(imageslider, 1000);
      </script>
    </div>
    <div id="picslider"></div>
  </body>
</html>
